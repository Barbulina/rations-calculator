<div class="app mat-drawer-container">
  <mat-toolbar class="app__header" color="primary">
    <span>{{ 'RATIONS_CALCULATOR' | translate }}</span>
  </mat-toolbar>

  <div class="app__content">
    <app-ration-form
      class="app__ration-form"
      (optionSelected)="optionSelected($event)"
      [options]="options"
    ></app-ration-form>
    <app-ration-list class="app__ration-list" [items]="items"></app-ration-list>
  </div>
</div>
